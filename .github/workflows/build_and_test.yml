on:
  [push, workflow_dispatch]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3 
        with:
          node-version: 18
      - run: |
          npm i
          npm run lint

  clang:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - run: |
          cmake libs/
          clang-tidy -p . libs/src/* --header-filter=libs/src/*.h
          clang-format libs/src/* --dry-run -Werror

